<!DOCTYPE html>
<html>
<head>
    <title>Math-o-Matic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.css">
    
    <!-- Sound Effects -->
    <audio id="buttonTap" src="ButtonTap.mp3" preload="auto"></audio>
    <audio id="numberTap" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="operatorTap" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>
    <audio id="functionTap" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3" preload="auto"></audio>
    <audio id="memoryTap" src="https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3" preload="auto"></audio>
    <audio id="clearTap" src="https://assets.mixkit.co/active_storage/sfx/2575/2575-preview.mp3" preload="auto"></audio>
</head>
<body data-theme="dark">
    
    <div class="theme-toggle">
        <button id="themeButton">
            <span class="light">‚òÄÔ∏è</span>
            <span class="dark">üåô</span>
        </button>
    </div>
    
    <div class="calculator">
        <div class="display-container">
            <div class="mode-indicator">
                <a href="https://github.com/HakkanShah" target="_blank" class="github-link">
                    <svg class="octicon" viewBox="0 0 16 16" width="16" height="16">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    <span>Hakkan</span>
                </a>
                <span class="memory-status"></span>
            </div>
            <div class="history-display"></div>
            <input type="text" class="display" readonly>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="standard">Standard</button>
            <button class="tab-btn" data-tab="scientific">Scientific</button>
            <button class="tab-btn" data-tab="converter">Converter</button>
        </div>

        <div class="buttons-container">
            <div class="buttons standard active">
              
                <button class="memory-btn" data-action="mc">MC</button>
                <button class="memory-btn" data-action="mr">MR</button>
                <button class="memory-btn" data-action="m+">M+</button>
                <button class="memory-btn" data-action="m-">M‚àí</button>
                
                <button class="clear-btn" data-action="AC">AC</button>
                <button class="clear-btn" data-action="C">C</button>
                <button class="operator-btn" data-action="del">‚å´</button>
                <button class="operator-btn" data-action="/">√∑</button>
                
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="operator-btn" data-action="*">√ó</button>
                
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="operator-btn" data-action="-">‚àí</button>
                
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="operator-btn" data-action="+">+</button>
                
                <button class="number-btn">0</button>
                <button class="number-btn">.</button>
                <button class="function-btn" data-action="%">%</button>
                <button class="equals-btn" data-action="=">=</button>
            </div>

            <div class="buttons scientific">
                <button class="mode-btn" data-action="rad">RAD</button>
                <button class="function-btn" data-action="pi">œÄ</button>
                <button class="function-btn" data-action="e">e</button>
                <button class="function-btn" data-action="(">(</button>
                <button class="function-btn" data-action=")">)</button>
                
                <button class="function-btn" data-action="sin">sin</button>
                <button class="function-btn" data-action="cos">cos</button>
                <button class="function-btn" data-action="tan">tan</button>
                <button class="function-btn" data-action="log">log</button>
                <button class="function-btn" data-action="ln">ln</button>
                
                <button class="function-btn" data-action="sinh">sinh</button>
                <button class="function-btn" data-action="cosh">cosh</button>
                <button class="function-btn" data-action="tanh">tanh</button>
                <button class="function-btn" data-action="sqrt">‚àö</button>
                <button class="function-btn" data-action="cbrt">‚àõ</button>
                
                <button class="function-btn" data-action="asin">sin‚Åª¬π</button>
                <button class="function-btn" data-action="acos">cos‚Åª¬π</button>
                <button class="function-btn" data-action="atan">tan‚Åª¬π</button>
                <button class="function-btn" data-action="pow2">x¬≤</button>
                <button class="function-btn" data-action="pow3">x¬≥</button>
                
                <button class="function-btn" data-action="fact">x!</button>
                <button class="function-btn" data-action="exp">EXP</button>
                <button class="function-btn" data-action="abs">|x|</button>
                <button class="function-btn" data-action="1/x">1/x</button>
                <button class="function-btn" data-action="rand">RND</button>
            </div>

            <div class="buttons converter">
                <div class="converter-container">
                    <div class="converter-header">
                        <select class="converter-type">
                            <option value="length">Length</option>
                            <option value="weight">Weight</option>
                            <option value="temperature">Temperature</option>
                            <option value="area">Area</option>
                            <option value="volume">Volume</option>
                            <option value="speed">Speed</option>
                            <option value="time">Time</option>
                            <option value="data">Data</option>
                        </select>
                    </div>
                    <div class="converter-inputs">
                        <div class="converter-input-group">
                            <input type="number" class="converter-value" placeholder="0">
                            <select class="converter-from"></select>
                        </div>
                        <button class="converter-swap">‚áÑ</button>
                        <div class="converter-input-group">
                            <input type="number" class="converter-result" readonly>
                            <select class="converter-to"></select>
                        </div>
                    </div>
                    <div class="converter-buttons">
                        <button class="converter-clear">Clear</button>
                        <button class="converter-copy">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
